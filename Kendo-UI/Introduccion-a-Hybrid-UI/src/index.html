<!DOCTYPE html>
<html>
<head>
    <title>JorgeRam√≠rez - Lector de Noticias</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.mobile.all.min.css">

    <script src="http://kendo.cdn.telerik.com/2016.2.714/js/jquery.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.2.714/js/kendo.all.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.2.714/js/cultures/kendo.culture.es-CO.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.2.714/js/messages/kendo.messages.es-CO.min.js"></script>

    <script src="newsReaderViewModel.js"></script>
</head>
<body>
    <div id="home"
         data-role="view"
         data-layout="default"
         data-model="newsReaderViewModel">

        <ul id="newsList"
            data-role="listview"
            data-template="newsRowTemplate"
            data-bind="source: newsReaderDS"></ul>
    </div>

    <script id="newsRowTemplate" type="text/x-kendo-template">
        <ul>
            <li><a href="\#detail" data-rel="modalview" data-role="button" data-content="#: content #" data-image="#: image #">#: title #</a></li>
        </ul>
    </script>

    <div id="detail"
         data-role="modalview"
         data-model="newsDetailViewModel"
         data-bind="events: {beforeOpen: openModal}">
        <div data-role="header">
            <div data-role="navbar">
                <a data-align="right"
                   data-role="button"
                   data-bind="events: {click: closeModal}">Cerrar</a>
            </div>
        </div>
        <div>
            <div>
                <img class="alertimage"
                     data-bind="attr: { src: imageUrl }"/>
            </div>
            <div class="listviewdiv">
                <p class="item-info"
                   data-bind="text: content"></p>
            </div>
        </div>
    </div>

    <section data-role="layout" data-id="default">
        <header data-role="header">
            <div data-role="navbar">
                <a data-role="button" data-align="left" data-icon="more"></a>
                Lector de Noticias
                <a data-role="button" data-align="right" data-icon="about"></a>
            </div>
        </header>
        <!--View content will render here-->
        <footer data-role="footer">
            <div data-role="tabstrip">
                <a href="#home" data-icon="home">Inicio</a>
            </div>
        </footer>
    </section>
    
    <script>
        //Run application
        var app = new kendo.mobile.Application();
    </script>
</body>
</html>
